<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>რეგისტრაცია</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container body-cont">
        <div class="auth-form-cont">
            <form  action="" class="">
                <div class="group">
                    <label class="textlabel" for="firstname">სახელი</label>
                    <input class="textinput" type="firstname" name="firstname" id="firstname" placeholder="შეიყვანეთ თქვენი სახელი" >
                </div>
                <div class="group">
                    <label class="textlabel" for="surname">გვარი</label>
                    <input class="textinput" type="surname" name="surname" id="surname" placeholder="შეიყვანეთ თქვენი გვარი" >
                </div>
                <div class="group">
                    <label class="textlabel" for="mail">ელ-ფოსტა</label>
                    <input class="textinput" type="mail" name="mail" id="mail" placeholder="შეიყვანეთ თქვენი ელ-ფოსტა" >
                </div>
                <div class="group">
                    <label class="textlabel" for="date">დაბადების თარიღი</label>
                    <input class="textinput" type="date" name="date" id="date" placeholder="შეიყვანეთ თქვენი გვარი" >
                </div>
                <div class="group">
                    <label class="textlabel" for="surname">მდებარეობა</label>
                    <select class="select" name="" id="">
                        <option value="">თბილისი</option>
                        <option value="">ბათუმი</option>
                        <option value="">ქუთაისი</option>
                        <option value="">კანადა</option>
                    </select>
                </div>
                <div>
                   <div class="sex" >
                    <label class="" for="sex">კაცი</label>
                    <input class="" type="radio" name="sex" id="male">
                   </div>
    
                   <div class="sex" >
                    <label class="" for="sex">ქალი</label>
                    <input class="" type="radio" name="sex" id="female">
                   </div>
                </div>
                <div>
                    <label class="textlabel" for="pass">პაროლი</label>
                    <input  class="textinput" type="password" name="pass" id="pass" placeholder="შეიყვანეთ პაროლი" >
                </div>
                <div>
                    <label class="textlabel" for="repetepass">გაიმეორეთ პაროლი</label>
                    <input  class="textinput" type="password" name="pass" id="pass" placeholder="შეიყვანეთ პაროლი" >
                </div>
    
                <div>
                    <button class="sub">რეგისტრაცია</button>
                    <a class="avtoriz" href="auth.html">ავტორიზაცია</a>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
